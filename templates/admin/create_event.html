{% extends "base.html" %}

{% block title %}Create Event - Kizuna{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create Event</h1>
    <p>Add a new event to the platform</p>
</div>

<section class="section">
    <div class="detail-card" style="max-width: 640px;">
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="title">Event Title</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <textarea id="description" name="description" class="form-input" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="cas_type">CAS Type</label>
                <select id="cas_type" name="cas_type" class="form-input" required>
                    <option value="">Select type...</option>
                    <option value="Creativity">Creativity</option>
                    <option value="Activity">Activity</option>
                    <option value="Service">Service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="event_date">Date</label>
                <input type="date" id="event_date" name="event_date" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="location">Location</label>
                <input type="text" id="location" name="location" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="max_capacity">Maximum Capacity</label>
                <input type="number" id="max_capacity" name="max_capacity" class="form-input" min="1">
            </div>
            
            <div style="display: flex; gap: var(--space-md); margin-top: var(--space-xl);">
                <button type="submit" class="btn btn-primary btn-lg">Create Event</button>
                <a href="{{ url_for('admin.manage_events') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
