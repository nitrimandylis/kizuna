{% extends "base.html" %}

{% block title %}Join - Kizuna{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='images/kizuna-logo.svg') }}" alt="Kizuna" class="auth-logo" width="56" height="56">
                <h1>Create account</h1>
                <p>Join the IBDP community</p>
            </div>

            <form method="POST" data-loading>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username" autofocus minlength="3" maxlength="80">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" minlength="8" oninput="checkPasswordStrength(this.value)">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword(this)">üëÅ</button>
                    </div>
                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="password-strength-text" id="strength-text"></span>
                    </div>
                    <ul class="password-requirements" id="password-requirements">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-upper">One uppercase letter</li>
                        <li id="req-number">One number</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" required autocomplete="new-password" oninput="checkPasswordMatch()">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword(this)">üëÅ</button>
                    </div>
                    <span class="form-error" id="password-match" style="display: none;">Passwords do not match</span>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-lg">Create Account</button>
            </form>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn" disabled title="Coming soon">
                        <span>üîç</span> Google
                    </button>
                    <button type="button" class="social-btn" disabled title="Coming soon">
                        <span>üêô</span> GitHub
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(btn) {
    const input = btn.previousElementSibling;
    const isPassword = input.type === 'password';
    input.type = isPassword ? 'text' : 'password';
    btn.textContent = isPassword ? 'üôà' : 'üëÅ';
}

function checkPasswordStrength(password) {
    const strengthDiv = document.getElementById('password-strength');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');
    
    // Check requirements
    const hasLength = password.length >= 8;
    const hasUpper = /[A-Z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    
    document.getElementById('req-length').classList.toggle('valid', hasLength);
    document.getElementById('req-upper').classList.toggle('valid', hasUpper);
    document.getElementById('req-number').classList.toggle('valid', hasNumber);
    
    if (password.length === 0) {
        strengthDiv.style.display = 'none';
        return;
    }
    
    strengthDiv.style.display = 'block';
    
    const score = (hasLength ? 1 : 0) + (hasUpper ? 1 : 0) + (hasNumber ? 1 : 0);
    
    strengthFill.className = 'password-strength-fill';
    if (score === 1) {
        strengthFill.classList.add('weak');
        strengthText.textContent = 'Weak password';
    } else if (score === 2) {
        strengthFill.classList.add('medium');
        strengthText.textContent = 'Medium password';
    } else if (score === 3) {
        strengthFill.classList.add('strong');
        strengthText.textContent = 'Strong password';
    }
}

function checkPasswordMatch() {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    const matchSpan = document.getElementById('password-match');
    
    if (confirm && password !== confirm) {
        matchSpan.style.display = 'block';
    } else {
        matchSpan.style.display = 'none';
    }
}
</script>
{% endblock %}
