{% extends "base.html" %}

{% block title %}Resend Verification - Kizuna{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='images/kizuna-logo.svg') }}" alt="Kizuna" class="auth-logo">
                <h1>Resend Verification</h1>
                <p>Enter your email to receive a new verification link</p>
            </div>

            <form method="POST" action="{{ url_for('auth.resend_verification') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Send Verification Link</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="{{ url_for('auth.login') }}">Log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
