{% extends "base.html" %}

{% block title %}Reset Password - Kizuna{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='images/kizuna-logo.svg') }}" alt="Kizuna" class="auth-logo">
                <h1>Set New Password</h1>
                <p>Enter your new password</p>
            </div>

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" id="password" name="password" class="form-input" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-lg">Update Password</button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('auth.login') }}">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
