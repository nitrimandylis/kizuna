{% extends "base.html" %}

{% block title %}404 - Page Not Found | Kizuna{% endblock %}

{% block content %}
<div class="standard-page">
    <div class="error-page">
        <div class="error-code pulse">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
            <a href="{{ url_for('events.index') }}" class="btn btn-secondary">Browse Events</a>
        </div>
        <div class="popular-links">
            <p>Popular pages:</p>
            <div class="popular-links-list">
                <a href="{{ url_for('clubs.index') }}">Clubs</a>
                <a href="{{ url_for('events.index') }}">Events</a>
                <a href="{{ url_for('main.about') }}">About</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
