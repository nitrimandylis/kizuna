{% extends "base.html" %}

{% block title %}Kizuna{% endblock %}

{% block content %}
<div class="home-page">
    <section class="hero-section">
        <div class="hero-content">
            <img src="{{ url_for('static', filename='images/kizuna-logo-small.svg') }}" alt="Kizuna" class="hero-logo">
            <h1>Connect. <span>Collaborate.</span> Grow.</h1>
            <p class="hero-tagline">Your IBDP community for CAS experiences, clubs, and events.</p>
        </div>
    </section>

    <section class="calendar-section">
        <div class="calendar-header">
            <button class="btn btn-ghost" id="prevMonth">←</button>
            <h2 class="calendar-title" id="calendarTitle"></h2>
            <button class="btn btn-ghost" id="nextMonth">→</button>
        </div>
        <div class="calendar" id="calendar">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="{{ url_for('events.index') }}" class="btn btn-ghost">View all events →</a>
        </div>
    </section>
</div>
{% endblock %}
