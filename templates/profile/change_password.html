{% extends "base.html" %}

{% block title %}Change Password - Kizuna{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Change Password</h1>
                <p>Update your password</p>
            </div>

            <form method="POST" action="{{ url_for('profile.change_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="current_password">Current Password</label>
                    <input type="password" name="current_password" id="current_password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password">New Password</label>
                    <input type="password" name="new_password" id="new_password" class="form-input" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm New Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Change Password</button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('profile.index') }}">Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
