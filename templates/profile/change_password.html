{% extends "base.html" %}

{% block title %}Change Password - Kizuna{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Change Password</h1>
                <p>Update your password</p>
            </div>

            <form method="POST" action="{{ url_for('profile.change_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="current_password">Current Password</label>
                    <div class="password-field">
                        <input type="password" name="current_password" id="current_password" class="form-input" required autocomplete="current-password">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword(this)">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password">New Password</label>
                    <div class="password-field">
                        <input type="password" name="new_password" id="new_password" class="form-input" required minlength="8" autocomplete="new-password" oninput="checkPasswordStrength(this.value); checkPasswordMatch()">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword(this)">üëÅ</button>
                    </div>
                    <ul class="password-requirements" id="password-requirements">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-upper">One uppercase letter</li>
                        <li id="req-number">One number</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm New Password</label>
                    <div class="password-field">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-input" required autocomplete="new-password" oninput="checkPasswordMatch()">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword(this)">üëÅ</button>
                    </div>
                    <span class="form-error" id="password-match" style="display: none;">Passwords do not match</span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Change Password</button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('profile.index') }}">Back to Profile</a>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(btn) {
    const input = btn.previousElementSibling;
    const isPassword = input.type === 'password';
    input.type = isPassword ? 'text' : 'password';
    btn.textContent = isPassword ? 'üôà' : 'üëÅ';
}

function checkPasswordStrength(password) {
    const hasLength = password.length >= 8;
    const hasUpper = /[A-Z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    
    document.getElementById('req-length').classList.toggle('valid', hasLength);
    document.getElementById('req-upper').classList.toggle('valid', hasUpper);
    document.getElementById('req-number').classList.toggle('valid', hasNumber);
}

function checkPasswordMatch() {
    const password = document.getElementById('new_password').value;
    const confirm = document.getElementById('confirm_password').value;
    const matchSpan = document.getElementById('password-match');
    
    if (confirm && password !== confirm) {
        matchSpan.style.display = 'block';
    } else {
        matchSpan.style.display = 'none';
    }
}
</script>
{% endblock %}
