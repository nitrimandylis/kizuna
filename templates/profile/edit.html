{% extends "base.html" %}

{% block title %}Edit Profile - Kizuna{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Edit Profile</h1>
                <p>Update your account information</p>
            </div>

            <form method="POST" action="{{ url_for('profile.edit') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-input" value="{{ current_user.username }}" disabled>
                    <small style="color: var(--text-muted);">Username cannot be changed</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-input" value="{{ current_user.email }}" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Save Changes</button>
            </form>

            <div class="auth-footer">
                <a href="{{ url_for('profile.index') }}">Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
